<!DOCTYPE html>

<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8">
        <title> Genuine Apparel </title>
    </head>

    <body>
        <div class="center">
        <h1>Thank you for signing up for Genuine Apparel Elite Coaching!</h1>
        <p class="p-text">
          You will be redirected to our exclusive Facebook group. Request to join and enter the email you used during sign-up.
        </p>
        <span id="timer"></span></div>

        <script type="text/javascript">
        var count = 15;
        var redirect = "https://www.facebook.com/groups/891004081306918/";
        function countDown(){
            var timer = document.getElementById("timer");
            if(count > 0){
                count -= 1;
                timer.innerHTML = "This page will redirect in <strong>"+count+"</strong> seconds.";
                setTimeout("countDown()", 1000);
          } else{
                  window.location.href = redirect;
            }
        }
        countDown();
        </script>

    </body>







</html>
